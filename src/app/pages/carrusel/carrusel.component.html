<style>
    
    /* Animación de flecha izquierda */
    @keyframes moveLeft {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(-20px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Animación de flecha derecha */
    @keyframes moveRight {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(20px);
        }
        100% {
            transform: translateX(0);
        }
    }

    .flecha-izquierda {
        animation: moveLeft 1.5s infinite; /* Animación continua hacia la izquierda */
    }

    .flecha-derecha {
        animation: moveRight 1.5s infinite; /* Animación continua hacia la derecha */
    }


</style>
