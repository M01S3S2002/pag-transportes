<style>
    .flechas {
        opacity: 0; /* Inicialmente invisibles */
        transition: opacity 0.5s ease-in-out; /* Suaviza la aparición */
    }

    .flechas.visible {
        opacity: 1; /* Se hacen visibles */
    }

    .carousel-item {
        text-align: center; /* Centra el contenido de texto e imágenes */
        overflow: visible; /* Permitir que las imágenes se salgan parcialmente */
    }

    .carousel-item img {
        width: auto; /* Cambiar a 100% para que ocupe todo el contenedor */
        height: auto; /* Mantiene la proporción original de la imagen */
        max-height: 400px; /* Establece una altura máxima opcional */
    }

    .carousel-control-prev,
    .carousel-control-next {
        width: 40px; /* Ancho de las flechas */
        height: 40px; /* Alto de las flechas */
        top: 50%; /* Centra verticalmente */
        transform: translateY(-50%); /* Ajuste para centrar */
    }

    .carousel-control-prev {
        left: 300px; /* Espacio a la izquierda */
        background-image: url('assets/img/carrusel/BOTON-IZQUIERDO.webp'); /* Ruta correcta */
        background-size: cover; /* Cubre el área */
        background-position: center; /* Centra la imagen */
    }

    .carousel-control-next {
        right: 300px; /* Espacio a la derecha */
        background-image: url('assets/img/carrusel/BOTON-DERECHO.webp'); /* Ruta a tu imagen de siguiente */
        background-size: cover; /* Cubre el área */
        background-position: center; /* Centra la imagen */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        display: none; /* Oculta los íconos predeterminados */
    }

    /* Animación de flecha izquierda */
    @keyframes moveLeft {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(-20px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Animación de flecha derecha */
    @keyframes moveRight {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(20px);
        }
        100% {
            transform: translateX(0);
        }
    }

    .flecha-izquierda {
        animation: moveLeft 1.5s infinite; /* Animación continua hacia la izquierda */
    }

    .flecha-derecha {
        animation: moveRight 1.5s infinite; /* Animación continua hacia la derecha */
    }

    /* Media queries para pantallas pequeñas */
    @media (max-width: 768px) {
        .carousel-control-prev,
        .carousel-control-next {
            width: 30px; /* Ajustar el tamaño de las flechas */
            height: 30px;
        }

        .carousel-control-prev {
            left: 60px; /* Ajustar el espacio a la izquierda */
        }

        .carousel-control-next {
            right: 60px; /* Ajustar el espacio a la derecha */
        }
    }
</style>
