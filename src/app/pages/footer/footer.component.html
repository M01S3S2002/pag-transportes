<style>
  @keyframes moveAndFade {
    20% {
      transform: translateX(0);
      opacity: 1;
    }
    80% {
      transform: translateX(900px);
      opacity: 0;
    }
    90% {
      transform: translateX(0);
      opacity: 0;
    }
  }

  .gift-animation {
    animation: moveAndFade 7s infinite;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0px;
    background-color: #ffffff;
    z-index: 1000;
  }

  .footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap; /* Permitir que el contenido se envuelva */
  }

  .button-container {
    display: flex;
    flex-wrap: wrap; /* Permitir que los botones se envuelvan */
    justify-content: flex-end; /* Alinear botones a la derecha */
  }

  .button-container a {
    margin-right: 15px; /* Espacio entre los botones */
    margin-bottom: 10px; /* Espacio inferior para la separación en pantallas pequeñas */
    display: flex; /* Flex para centrar la imagen */
    align-items: center; /* Alinear verticalmente */
  }

  .button-container img {
    width: 50px; /* Ajustar el tamaño de la imagen */
    height: auto; /* Ajustar el tamaño de la imagen */
    max-width: 100%; /* Asegura que las imágenes no sobrepasen el contenedor */
  }

  button {
    background: none;
    border: none;
    padding: 0; /* Quitar padding del botón */
    display: flex; /* Flex para centrar la imagen dentro del botón */
    align-items: center; /* Alinear verticalmente */
    justify-content: center; /* Alinear horizontalmente */
    min-width: 70px; /* Ancho mínimo del botón */
    min-height: 70px; /* Alto mínimo del botón */
  }

  @media (max-width: 600px) {
    .button-container {
      justify-content: center; /* Centrar botones en pantallas pequeñas */
    }

    .gift-animation {
      height: 30px; /* Reducir tamaño del gif en pantallas pequeñas */
    }

    /* Ocultar el primer botón en pantallas pequeñas */
    .button-container a:first-child {
      display: none;
    }

    /* Reducir tamaño de las imágenes de los botones restantes */
    .button-container img {
      width: 50px; /* Ajustar el tamaño de las imágenes */
      height: 50px; /* Ajustar el tamaño de las imágenes */
    }

    button {
      min-width: 50px; /* Ajustar el ancho mínimo del botón */
      min-height: 50px; /* Ajustar el alto mínimo del botón */
    }
  }
</style>

<footer>
  <div class="footer-content">
    <!-- GIF con animación -->
    <img src="assets/img/footer/CAMION.webp" alt="Gif" class="gift-animation" style="height: 50px;">

    <!-- Contenedor de botones alineados a la derecha -->
    <div class="button-container">
      <!-- Botón 1 -->
      <a href="#">
        <button>
          <img src="assets/img/footer/SIGUENOS.webp" alt="Button 1" style="height: 40px;width: auto;">
        </button>
      </a>

      <!-- Botón 2 -->
      <a href="https://www.facebook.com/profile.php?id=100059264531743&mibextid=ZbWKwL" target="_blank">
        <button>
          <img src="assets/img/footer/FACEBOOK.webp" alt="Button 2">
        </button>
      </a>

      <!-- Botón 3 -->
      <a href="https://www.instagram.com/gruflosa?igsh=MWNlZjEzeDhlYjJ0eQ==" target="_blank">
        <button>
          <img src="assets/img/footer/INSTA.webp" alt="Button 3">
        </button>
      </a>
    </div>
  </div>
</footer>
